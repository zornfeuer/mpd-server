music_directory "/music"
playlist_directory "/playlists"
db_file "/var/lib/mpd/mpd.db"
log_file "/var/lib/mpd/mpd.log"
pid_file "/run/mpd.pid"

port "6600"
bind_to_address "any"

audio_output {
    type "httpd"
    name "Stream"
    encoder "vorbis"
    port "8000"
    quality "5.0"
    format "44100:16:2"
}
